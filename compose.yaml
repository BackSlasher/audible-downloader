services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persist database and downloads
      - ./data:/app/data

  # CLI mode (optional, for interactive use)
  cli:
    build: .
    stdin_open: true
    tty: true
    entrypoint: ["uv", "run", "audible-downloader"]
    volumes:
      - ./downloads:/app/downloads
      - ./.audible-downloader:/app/.audible-downloader
    profiles:
      - cli
