<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audible Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audible Downloader</h1>
            <div id="user-info"></div>
        </header>

        <main>
            <!-- Auth Section -->
            <section id="auth-section" class="hidden">
                <h2>Login to Audible</h2>
                <div class="auth-flow">
                    <div class="auth-step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <p>Select your marketplace and open Audible login:</p>
                            <div class="auth-form">
                                <select id="locale">
                                    <option value="us">United States</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="de">Germany</option>
                                    <option value="fr">France</option>
                                    <option value="au">Australia</option>
                                    <option value="ca">Canada</option>
                                    <option value="it">Italy</option>
                                    <option value="in">India</option>
                                    <option value="jp">Japan</option>
                                </select>
                                <button id="login-btn" class="btn primary">Open Audible Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="auth-step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <p>After logging in, you'll see this page. Copy the URL from your browser's address bar:</p>
                            <img src="/static/amazon-callback.png" alt="Amazon callback page" class="auth-screenshot">
                        </div>
                    </div>
                    <div class="auth-step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <p>Paste the URL here:</p>
                            <div class="auth-form">
                                <input type="text" id="callback-url" placeholder="Paste the callback URL here...">
                                <button id="complete-auth-btn" class="btn primary">Complete Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Jobs Section -->
            <section id="jobs-section" class="hidden">
                <h2>Jobs</h2>
                <div id="jobs-list"></div>
            </section>

            <!-- Downloaded Books Section -->
            <section id="downloads-section" class="hidden">
                <h2>Downloaded Books</h2>
                <div id="downloads-list"></div>
            </section>

            <!-- Library Section -->
            <section id="library-section" class="hidden">
                <div class="section-header">
                    <h2>Your Library</h2>
                    <div class="actions">
                        <input type="text" id="library-filter" placeholder="Filter...">
                        <button id="refresh-btn" class="btn">Refresh</button>
                        <button id="download-selected-btn" class="btn primary" disabled>Download Selected</button>
                    </div>
                </div>
                <div id="library-grid" class="book-grid"></div>
            </section>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
