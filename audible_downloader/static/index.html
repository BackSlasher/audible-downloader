<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audible Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audible Downloader</h1>
            <div id="user-info"></div>
        </header>

        <main>
            <!-- Auth Section -->
            <section id="auth-section" class="hidden">
                <h2>Login to Audible</h2>
                <div class="auth-form">
                    <label for="locale">Marketplace:</label>
                    <select id="locale">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="au">Australia</option>
                        <option value="ca">Canada</option>
                        <option value="it">Italy</option>
                        <option value="in">India</option>
                        <option value="jp">Japan</option>
                    </select>
                    <button id="login-btn" class="btn primary">Login with Audible</button>
                </div>
                <div id="auth-instructions" class="hidden">
                    <p>A new window has opened for Audible login.</p>
                    <p>After logging in, copy the final URL from the browser and paste it below:</p>
                    <input type="text" id="callback-url" placeholder="Paste the callback URL here...">
                    <button id="complete-auth-btn" class="btn primary">Complete Login</button>
                </div>
            </section>

            <!-- Library Section -->
            <section id="library-section" class="hidden">
                <div class="section-header">
                    <h2>Your Library</h2>
                    <div class="actions">
                        <button id="refresh-btn" class="btn">Refresh</button>
                        <button id="download-selected-btn" class="btn primary" disabled>Download Selected</button>
                    </div>
                </div>
                <div id="library-grid" class="book-grid"></div>
            </section>

            <!-- Jobs Section -->
            <section id="jobs-section" class="hidden">
                <h2>Downloads</h2>
                <div id="jobs-list"></div>
            </section>

            <!-- Downloaded Books Section -->
            <section id="downloads-section" class="hidden">
                <h2>Downloaded Books</h2>
                <div id="downloads-list"></div>
            </section>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
